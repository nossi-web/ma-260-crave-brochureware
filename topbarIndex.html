<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Nav</title>

    <style>
        #heroMenu{
            background-image: url(images/heroMenu.png);
            height: 240px;
            width: 360px;
        }
        #heroMenuLogo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-top: 30px;
        }
        .whiteText{
            color: white;
        }
        h1, p{
            margin-left: 20px;
            margin-right: 20px;
        }
        .mTop{
            margin-top: 60px;;
        }

    </style>
</head>
<body>
    <!-- Index Top Bar -->
    <div id="heroMenu" class="top-bar">
        <!-- Top Bar Logo -->
    <a href="">
        <img id="heroMenuLogo" src="images/topBar_LogoWhite.png" alt="white logo img">
    </a>
        <!-- End of Top Bar Logo -->

        <!-- Hero Menu Header -->
        <h1 class="whiteText mTop">Our Menu</h1>
            <p class="whiteText">Choose from a variety of delicious menu items offered on campus at Nossi.</p>
        <!-- End of Hero Menu Header -->
        
    </div>
    <!-- End ofIndex Top Bar -->
    
</body>
</html>
