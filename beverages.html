<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/global.css">
    <title>Beverages - CRAVE Menu</title>
</head>
<body>
    <main class="grid-container">
        <h1>Beverages</h1>
        <p>Quench your thirst with refreshing drinks</p>
        <div class="note" data-toggle="menuBar">
            <h3 class="note__text">&ast; Free refills with Nossi cup</h3>
            <img src="images/icon_Help.svg" alt="Help icon" class="note__icon">
        </div>

        <ul class="grid-x list" class="menu" id="menuBar" data-toggler=".expanded">
            <li class="cell list__item">
                <div class="list__heading">
                    <h2 class="list__title">Coffee &ast;</h2>
                    <h3 class="list__price">&dollar;2</h3>
                </div>
            </li>
            <li class="cell list__item">
                <div class="list__heading">
                    <h2 class="list__title">Ice Coffee</h2>
                    <h3 class="list__price">&dollar;4</h3>
                </div>
            </li>
            <li class="cell list__item">
                <div class="list__heading">
                    <h2 class="list__title">Hot Tea</h2>
                    <h3 class="list__price">&dollar;2</h3>
                </div>
            </li>
            <li class="cell list__item">
                <div class="list__heading">
                    <h2 class="list__title">Ice Tea &ast;</h2>
                    <h3 class="list__price">&dollar;2</h3>
                </div>
                <p class="list__description">Sweetened or unsweetened</p>
            </li>
            <li class="cell list__item">
                <div class="list__heading">
                    <h2 class="list__title">Strawberry Lemonade &ast;</h2>
                    <h3 class="list__price">&dollar;2</h3>
                </div>
            </li>

        </ul>
    </main>
    
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
        integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA=="
        crossorigin="anonymous"
    ></script>
</body>
</html>
