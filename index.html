<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/global.css">

        <title>CRAVE Menu</title>
    </head>

    <body>
        <div class="grid-container full">
            <div class="grid-x">
                <div class="cell small-10">
                    <img alt="crave-logo" class="cell small-4 small-offset-4">
                    <h1 class="cell small-10 small-offset-1">Our Menu</h1>
                    <p class="cell small-10 small-offset-1">Choose from a variety of delicious menu items offered on campus at Nossi.</p>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <img alt="sandwiches" class="cell small-12">
                    <h3 class="cell small-10">Sandwiches</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <img alt="pizzas" class="cell small-12">
                    <h3 class="cell small-10">Specials</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <img alt="chips" class="cell small-12">
                    <h3 class="cell small-10">Grab & Go</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <img alt="brownies" class="cell small-12">
                    <h3 class="cell small-10">Sweets</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <img alt="pink-lemonade" class="cell small-12">
                    <h3 class="cell small-10">Beverages</h3>
                </div>
            </div>
        </div>
    </body>
</html>
