<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/global.css">

        <title>CRAVE Menu</title>
    </head>

    <body>
        <div class="grid-container full">
            <div class="grid-x">
                <img alt="crave-logo" class="cell small-4 small-offset-4">
                <h1 class="cell small-10 small-offset-1">Our Menu</h1>
                <p class="cell small-10 small-offset-1">Choose from a variety of delicious menu items offered on campus at Nossi.</p>
            </div>
            <div>
                <img alt="sandwiches" class="cell small-10 small-offset-1">
                <h3 class="cell small-10 small-offset-1">Sandwiches</h3>
            </div>
            <div>
                <img alt="pizzas" class="cell small-10 small-offset-1">
                <h3 class="cell small-10 small-offset-1">Specials</h3>
            </div>
            <div>
                <img alt="chips" class="cell small-10 small-offset-1">
                <h3 class="cell small-10 small-offset-1">Grab & Go</h3>
            </div>
            <div>
                <img alt="brownies" class="cell small-10 small-offset-1">
                <h3 class="cell small-10 small-offset-1">Sweets</h3>
            </div>
            <div>
                <img alt="pink-lemonade" class="cell small-10 small-offset-1">
                <h3 class="cell small-10 small-offset-1">Beverages</h3>
            </div>
        </div>
    </body>
</html>
