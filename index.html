<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/global.css">

        <title>CRAVE Menu</title>
    </head>

    <body>
        <div class="grid-container full">
            <div class="grid-x">
                <div class="cell small-12 hero-back grid-x">
                    <div class="cell small-12 hero-gradient grid-x">
                        <img src="images/crasd.png" alt="crave-logo" class="cell small-4 small-offset-4 hero-spacing">
                        <h1 class="cell small-10 small-offset-1 white hero-h-spacing">Our Menu</h1>
                        <p class="cell small-10 small-offset-1 white hero-p-spacing">Choose from a variety of delicious menu items offered on campus at Nossi.</p>
                    </div>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <div class="grid-x cell small small-12 top">
                        <img src="images/sandwich.png" alt="sandwiches" class="cell small-12">
                    </div>
                    <h3 class="cell small-10">Sandwiches</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <div class="grid-x cell small small-12">
                        <img src="images/specials.png" alt="pizzas" class="cell small-12">
                    </div>
                    <h3 class="cell small-10">Specials</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <div class="grid-x cell small small-12">
                        <img src="images/chips.png" alt="chips" class="cell small-12">
                    </div>
                    <h3 class="cell small-10">Grab & Go</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1">
                    <div class="grid-x cell small small-12">
                        <img src="images/brownies.png" alt="brownies" class="cell small-12">
                    </div>
                    <h3 class="cell small-10">Sweets</h3>
                </div>
                <div class="card borderless cell small-10 small-offset-1 bottom">
                    <div class="grid-x cell small small-12">
                        <img src="images/lemonade.png" alt="pink-lemonade" class="cell small-12">
                    </div>
                    <h3 class="cell small-10">Beverages</h3>
                </div>
            </div>
        </div>
    </body>
</html>
